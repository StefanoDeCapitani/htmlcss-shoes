<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />

    <!-- Collegamento google fonts - Rubik Mono One -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"

  <body>

    <header>
      <nav class="clearfix">
        <ul>

          <li><a class="pulsanti_nav" href="#tommy_hilfiger">2</a></li>

        </ul>

    <!-- Fine Header -->

    <main>

      <div id="superga" class="full-page-container bg-red">

      </div>
      <!-- Fine full page container - Superga -->

      </div>

      <div id="all_star" class="full-page-container bg-yellow">
        <div class="container-centrato modello_di_punta">
